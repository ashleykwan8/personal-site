<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Info</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h3>Contact Info</h3>
        <p>My email: test@test.com</p>
        <p>Phone Number: 555-555-5555</p>
        <hr>
        <form action="mailto:test@test.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td>
                        <label>Your Name</label>
                        <input type="text" name="yourName">
                    </td>
                </tr>
            </table>
            <br>
            <!-- <input type="color"> <br> -->
            <table>
                <tr>
                    <td>
                        <label>Your Email:</label>
                        <input type="email" name="yourEmail">
                    </td>
                </tr>
            </table>
            <br>
            <label>Your Message</label>
            <table>
                <tr>
                    <td>            
                        <textarea type="textarea" name="yourMessage" rows="10" cols="30"></textarea>
                    </td>
                </tr>
            </table>            <!-- <input type="file">
            <input type="date">
            <input type="range">
            <input type="radio"> -->
            <input type="submit">
        </form>
    </body>
</html>
